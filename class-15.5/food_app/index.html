<!DOCTYPE html>
<html>
	<head>
		<title>Food website</title>
		<link href="css/style.css" rel="stylesheet" type="text/css">
	</head>
	<body>
        <header>
        	<div class="wrapper">
        	    <a id="logo" href="#">iFood</a>
        	    <section class="recipe-count">
    	    		<span class="recipe-count-number">0</span>
    	    	    <span class="recipe-count-label">results</span>
        	    </section>
        	</div>
        </header>
        <main>
        	<h1>Search recipe</h1>
        	<section id="food-form">
				<form id="search-form">
					<input class="keyword-input" type="text" name="q" placeholder="Keyword" required />
					<select name="health" required>
						<option value="" selected>HEALTH</option>
						<option value="alcohol-free">Alcohol free</option>
						<option value="vegan">Vegan</option>
						<option value="vegetarian">Vegetarian</option>
						<option value="peanut-free">Peanuts</option>
					</select>
					<select name="diet" required>
						<option value="" selected>DIET</option>
						<option value="balanced">Balanced</option>
						<option value="high-protein">High-Protein</option>
						<option value="low-carb">Low-Carb</option>
						<option value="low-fat">Low-Fat</option>
					</select>
					<button class="search-button">Search</button>
				</form>
        	</section>
        	<div class="loader">
				<img src="img/loader.gif" alt="">
			</div>
			<section id="recipes"></section>
		
		</main>

		<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/jquery.validate.min.js"></script>
		<script src="js/main.js" type="text/javascript"></script>
	</body>
</html>
