<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.2/dist/jquery.validate.js"></script>
    <title>Biblioteke</title>
</head>
<body>
    <h1>CRUD table jquery</h1>

    <table style="margin-bottom: 40px;" id="list-of-employees" class="table table-striped table-dark">
        <thead class="thead-dark">
            <th>First name</th>
            <th>Last name</th>
            <th>Age</th>
            <th>Department</th>
            <th>Actions</th>
        </thead>


        <tr>

        </tr>

    </table>

    <form id="form-input" class="form-group">
        <label for="firstName">First Name </label> 
        <input type="text" id="firstName" name="first-name" class="form-control" required> <br>

        <label for="lastName">Last Name </label> 
        <input type="text" id="lastName" name="last-name" class="form-control" required> <br>

        <label for="age">Age </label> 
        <input type="number" id="age" name="age" class="form-control" required> <br>

        <label for="department">Department</label> 
        <select name="department" id="department" class="form-control" required> 
            <option value="select-one" selected disabled>Select one</option>
            <option value="hr">HR</option>
            <option value="dev">Dev</option>
            <option value="finance">Finance</option>
            <option value="management">Menagement</option>
        </select> <br>
        <button class="form-control btn btn-success">Submit</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
