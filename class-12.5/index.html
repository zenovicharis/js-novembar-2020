<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <title>Document</title>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.2/dist/jquery.validate.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  </head>
  <body>
    <h1>CRUD Table jQuery</h1>
    <table id="list-of-employees">
      <th>First Name</th>
      <th>Last Name</th>
      <th>Age</th>
      <th>Department</th>
      <th>Action</th>
    </table>
    <!-- Form Input -->
    <form id="form-input">
      <p>
        <label for="first-name">First Name</label>
        <input type="text" id="first-name" name="first-name" minlength="2" required/>
      </p>
      <p>
        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" name="last-name" minlength="2" required/>
      </p>
      <p>
        <label for="age">Age</label>
        <input type="text" id="age" name="age" required/>
      </p>
      <p>
        <label for="department">Department</label>
        <label for="hr">HR</label>
        <input type="radio" name="department" id="hr">
        <label for="dev">Dev</label>
        <input type="radio" name="department" id="dev">
        <label for="finance">Finance</label>
        <input type="radio" name="department" id="finance">
        <label for="management">Management</label>
        <input type="radio" name="department" id="management">
      </p>
      <p>
        <input type="submit" value="Submit">
        <!-- <button type="submit">Submit</button> -->
      </p>
    </form>

    <script src="script.js"></script>
  </body>
</html>
