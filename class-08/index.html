<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            width: 100%;
        }
        table {
            width: 100%;
        }
        div.container {
            padding: 10% 0;
            width: 25%;
            margin: auto;
        }
        div.container table {
            width: 100%;
        }
        div#result {
            border: 1px solid black;
            height: 20px;
        }

    </style>
</head>
<body>
    <div class="container">
        <table>
            <tr>
                <td colspan="4">
                    <div id="result"></div>
                </td>
            </tr>
            <tr>
                <td><button class="operant">1</button></td>
                <td><button class="operant">2</button></td>
                <td><button class="operant">3</button></td>
                <td><button class="arich">+</button></td>
            </tr>
            <tr>
                <td><button class="operant">4</button></td>
                <td><button class="operant">5</button></td>
                <td><button class="operant">6</button></td>
                <td><button class="arich">-</button></td>
            </tr>
            <tr>
                <td><button class="operant">7</button></td>
                <td><button class="operant">8</button></td>
                <td><button class="operant">9</button></td>
                <td><button class="arich">*</button></td>
            </tr>
            <tr>
                <td><button class="arich">/</button></td>
                <td><button class="operant">0</button></td>
                <td><button id="clear">C</button></td>
                <td><button id="equals">=</button></td>
            </tr>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
